project:
  type: book
  output-dir: docs

jupyter: python3

book:
  sidebar:
    search: true
  title: "Estudos em Python"
  author: "Israel Ely"
  date: "09/12/2023"
  cover-image: Geovalor_512_221px.png
  chapters:
    - index.qmd
    - part: 1p_python.qmd
      chapters: 
        - 1p_1c_script.qmd
    - part: 2p_quarto.qmd
      chapters: 
        - 2p_1c_create_book.qmd
    - part: 3p_geopandas.qmd
      chapters:
        - 3p_gpd_carregar_arquivos.qmd
        - 3p_gpd_mapas_gerando.qmd
        - 3p_gpd_export_to.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    default-image-extension: png
    page-layout: full
    css: styles.css
    toc: false
    fig-width: 12
    fig-height: 10
    fig-align: center

  pdf:
    documentclass: report
    default-image-extension: tex
    margin-left: 30mm
    margin-right: 20mm
    margin-top: 20mm
    margin-bottom: 20mm
    toc: true
    number-sections: true
    number-depth: 3

lenguage:
  leng: pt

plugins:
  - mkquartodocs